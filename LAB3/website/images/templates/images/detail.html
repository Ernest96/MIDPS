<style>
body {
        background-size: cover;
    background-repeat:   no-repeat;
    background-image: url("{{ category.category_logo }}");
    width: 100%;
    height: 100%;
}
</style>
<style>
p.font1 {
        text-align: center;
    color: white;
    font-family:"Lato Heavy";
    font-size: 50px;
    text-shadow: 4px 3px black;
    font-weight: bold;
}
p.font2 {
     font-size: 30px;
    text-shadow: 4px 3px black;
    font-family:"Lato Heavy";
    color: white;
}
a {
     font-size: 25px;
    font-family:"Lato Heavy";
    color: white;
    text-shadow: 3px 2px black;
    text-decoration:none;

}
</style>
<p class="font1">{{ category.name }}</p>
<p><b><a href="/images/" target="_blank"><-Categories</a></b>
<p class="font2">Year: {{ category.year }}</p>
    {% for wallpaper in category.wallpaper_set.all%}
        <div style="text-align:center">
        <p><b><a href="{{ wallpaper.path }}" target="_blank">{{ wallpaper.title }}</a></b></p>
        </div>
    {% endfor %}
